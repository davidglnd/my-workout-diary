<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/pages/new-routine.css">
    <link rel="stylesheet" href="../css/components/buttons.css">
    <link rel="stylesheet" href="../css/components/routine-cards.css">
    <link rel="stylesheet" href="../css/components/logged-header.css">
    <script src="../js/pages/new-routine.js"></script>
    <title>My Workout Diary</title>
</head>
<body>
    <header>
        <div>
            <h1>ğŸ’ª My Workout Diary</h1>

            <nav>
                <button class="btn-primary" href="/">Cerrar sesiÃ³n</button>
            </nav>
        </div>
        <div>
            <p>Bienvenido Usuario</p>
            <!-- En hola usuario haremos un script que diga buenos dias/tardes/noches segun la hora y el nombre de usuario -->
            <nav class="profile-nav">
                <button class="btn-secondary">AÃ±adir rutina</button>
                <button class="btn-secondary">Editar perfil</button>
                <button class="btn-secondary">Nuevo entrenamiento</button>
            </nav>
        </div>

    </header>
    
    <main>
        <form id="routine-details" class="form-step">
            <h2>Nueva rutina</h2>
            <label for="type-routine">Disciplina de la rutina</label>
            <input type="text" name="type-routine" id="type-routine">
            <label for="description">DescripciÃ³n de la rutina</label>
            <input type="text" name="description" id="description">
            <label for="workout-days">Numero de dias de actividad</label>
            <input type="number" name="days" id="workout-days" min="2" max="7">
            <label for="rest-days">Numero de dias de descanso</label>
            <input type="number" name="days" id="rest-days" min="0" max="5">
            <button type="button" class="btn-primary-form" id="next-step">Siguiente</button>
        </form>
        <form id="routine-extras" class="form-step active">
            <h2>Nueva rutina</h2>
            <!-- Aqui va primero un div que seleccionas que dias vas a entrenar (por ejemplo lunes miercoles y viernes) luego los dias de descanso-->
             <div class="days-selector">
                <h3>Dias de entrenamiento</h3>
                <input type="checkbox" name="workout-days" id="workout-monday"value="monday">
                <label for="workout-monday">Lunes</label>
                <input type="checkbox" name="workout-days" id="workout-tuesday"value="tuesday">
                <label for="workout-tuesday">Martes</label>
                <input type="checkbox" name="workout-days" id="workout-wednesday"value="wednesday">
                <label for="workout-wednesday">Miercoles</label>
                <input type="checkbox" name="workout-days" id="workout-thursday"value="thursday">
                <label for="workout-thursday">Jueves</label>
                <input type="checkbox" name="workout-days" id="workout-friday"value="friday">
                <label for="workout-friday">Viernes</label>
                <input type="checkbox" name="workout-days" id="workout-saturday"value="saturday">
                <label for="workout-saturday">Sabado</label>
                <input type="checkbox" name="workout-days" id="workout-sunday"value="sunday">
                <label for="workout-sunday">Domingo</label>
             </div>
        </form>
    </main>
</body>
</html>
